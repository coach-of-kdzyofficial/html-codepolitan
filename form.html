<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir</title>
</head>

<body>
    <h1>Formulir Isian</h1>
    <form action="/daftar" method="post">
        <div>
            <label for="name">Nama Lengkap</label>
            <input type="text" placeholder="Nama" id="name" name="name">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" placeholder="Email" id="email" name="email">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" placeholder="Password" id="password" name="password">
        </div>
        <div>
            <label for="number">Phone Number</label>
            <input type="number" placeholder="Phone" id="number" name="number">
        </div>
       <button type="submit">Kirim</button>
    </form>
    <hr>

    <h1>Radio Button</h1>
    <form action="/radio">
        <label for="baju">Baju</label>
        <div>
            <input type="radio" name="baju" id="" value="kemeja" checked> <label for="">Kemeja</label>
            <input type="radio" name="baju" id="" value="kaos"> <label for="">Kaos</label>
        </div>
        <div>
            <label for="ukuran">Ukuran</label>
            <select name="ukuran" id="ukuran">
                <option>-</option>
                <option value="small" selected>S</option>
                <option value="medium">M</option>
                <option value="large">L</option>
                <option value="xtra-large">XL</option>
            </select>
        </div>
        <div>
            <label for="term">Order sesuai pesanan</label>
            <input type="checkbox" name="term" id="term" value="term">
        </div>
        <div>
            <p>
                <label for="notes">Catatan</label>
            </p>
            <textarea name="notes" id="notes" cols="70" rows="10"></textarea>
        </div>
        <button type="submit">Order</button>
    </form>

    <hr>
    <h1>Validasi</h1>
    <form action="validasi">
        <input type="text" name="input" required minlength="3" maxlength="5">
        <input type="number" name="number" id="number" min="2" max="6">
        <button type="submit">Kirim</button>
    </form>
</body>

</html>
